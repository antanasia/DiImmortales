{% extends 'base.html' %}

{% load static %}


{% block title %}Подробнее{% endblock %}

{% block content %}
<style>
    .blog .article {
    position:relative;
    height:fit-content;
    padding:3.5rem 30rem 15rem 30rem;
}

.blog .tittle {
    min-height:auto;
    height:fit-content;
    padding:3.5rem 30rem 0 30rem;
    white-space:normal;
    font-size: 6rem;
    text-transform:none;
}

.published {
    padding:3.5rem 30rem 0 30rem;
    text-transform:capitalize;
    font-style: italic;
    color: rgba(0, 0, 0, 0.5);
    font-size: 2rem;
}

.published span {
    font-weight: 700;
    font-style: normal;
}
.article * {
    color:#2d2d2d;
    font-size: 2rem;
    text-transform:none;
}
.banner {
padding:1rem 30rem 0 30rem;

*{
    font-family: 'Poppins', sans-serif;
    margin:0; padding:0;
    box-sizing: border-box;
    text-transform:none;
    outline: none; border:none;
    text-decoration: none;
    transition:all .2s linear;
    transition:width none;
}
}
</style>

<div class="banner">
    <img src="{{ new.newsImage }}" width="100%" alt="">
</div>

<div class="blog">
    <h1 class="tittle">{{ new.title }}</h1>
    <p class="published"><span>Опубликован - {{ new.newsDate }}</span></p>
    <div class="article">
        <p>{{ new.content }}</p>
    </div>
</div>



{% endblock %}
